<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorse Recommendations Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .rec-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .rec-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .rec-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .score-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .item-id {
            font-size: 0.85em;
            color: #999;
            font-family: monospace;
        }
        
        .rec-content {
            margin-bottom: 15px;
        }
        
        .rec-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .rec-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .rec-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #888;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-icon {
            font-size: 1.2em;
        }
        
        .friends-badge {
            background: #ffeaa7;
            color: #d63031;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Gorse Recommendations</h1>
            
            <div class="input-group">
                <input type="text" id="userId" placeholder="User ID (e.g., 662d4e34f01b9009cffe5f87)" value="662d4e34f01b9009cffe5f87">
                <input type="number" id="numRecs" placeholder="Number of recommendations" value="20" min="1" max="100">
                <button onclick="loadRecommendations()">üîç Get Recommendations</button>
                <button onclick="loadStats()" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">üìä Stats</button>
            </div>
            
            <div class="stats" id="statsContainer" style="display: none;"></div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        async function loadRecommendations() {
            const userId = document.getElementById('userId').value.trim();
            const n = document.getElementById('numRecs').value;
            const results = document.getElementById('results');
            
            if (!userId) {
                results.innerHTML = '<div class="error">‚ö†Ô∏è Please enter a User ID</div>';
                return;
            }
            
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading recommendations...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}/recommend/${userId}?n=${n}`);
                const data = await response.json();
                
                if (data.error) {
                    results.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                    return;
                }
                
                if (!data.recommendations || data.recommendations.length === 0) {
                    results.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h2>No recommendations found</h2>
                            <p>Try a different user ID or add more data to the system.</p>
                        </div>
                    `;
                    return;
                }
                
                displayRecommendations(data);
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function displayRecommendations(data) {
            const results = document.getElementById('results');
            const recs = data.recommendations;
            
            let html = '<div class="recommendations">';
            
            recs.forEach((rec, index) => {
                const metadata = rec.metadata || {};
                const score = rec.score || 0;
                const popularity = rec.popularity || 0;
                const friends = rec.friend_liked_by || [];
                
                html += `
                    <div class="rec-card">
                        <div class="rec-header">
                            <span class="item-id">#${index + 1}</span>
                            <span class="score-badge">‚≠ê ${score.toFixed(4)}</span>
                        </div>
                        
                        <div class="rec-content">
                            ${metadata.title ? `<div class="rec-title">${escapeHtml(metadata.title)}</div>` : ''}
                            ${metadata.text ? `<div class="rec-text">${escapeHtml(metadata.text)}</div>` : ''}
                            
                            <div class="rec-meta">
                                <div class="meta-item">
                                    <span class="meta-icon">‚ù§Ô∏è</span>
                                    <span>${metadata.likes || 0}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-icon">üí¨</span>
                                    <span>${metadata.comments || 0}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-icon">üìà</span>
                                    <span>${popularity.toFixed(3)}</span>
                                </div>
                            </div>
                            
                            ${friends.length > 0 ? `<div class="friends-badge">üë• ${friends.length} friend(s) liked</div>` : ''}
                        </div>
                        
                        <div class="item-id" style="margin-top: 10px;">
                            ID: ${rec.item_id}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            results.innerHTML = html;
        }
        
        async function loadStats() {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.style.display = 'grid';
            statsContainer.innerHTML = '<div class="stat-box">Loading...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/debug/stats`);
                const data = await response.json();
                
                statsContainer.innerHTML = `
                    <div class="stat-box">
                        <div class="stat-value">${data.users || 0}</div>
                        <div class="stat-label">üë• Users</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${data.items || 0}</div>
                        <div class="stat-label">üìù Items</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${data.likes || 0}</div>
                        <div class="stat-label">‚ù§Ô∏è Likes</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${data.interactions || 0}</div>
                        <div class="stat-label">üîÑ Interactions</div>
                    </div>
                `;
            } catch (error) {
                statsContainer.innerHTML = `<div class="stat-box">Error loading stats</div>`;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadRecommendations();
            loadStats();
        });
    </script>
</body>
</html>
